<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="Fragments/headers :: header"></div>
<h2 align="center"> MY CART </h2>

    <h4 th:style="${'color : green'}" align="center" th:text="${Success}"></h4>
    <div class="container" >
        <div class="row" th:each="product : ${allCart}">
            <p></p> <p></p>
            <div class="col-3" >
                <div class="card"  style="width: 18rem;">
                    <img th:src ="@{${product.image}}"class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Brand : ' + ${product.brand}">Brand</h5>
                        <p></p>
                        <h5 class="card-title" th:text="'Name : ' + ${product.name}">Name</h5>
                        <p></p>
                        <h5 class="card-title" th:text="'Country : '+ ${product.madein}">Country</h5>
                        <p></p>
                        <h5 class="card-title" th:text="' Price : $ '+ ${product.price}">Price</h5>
                        <a th:href="@{'/singledelete/' + ${product.id}}" class="btn btn-primary">Remove</a>
                    </div>
                </div>
                <p></p><p></p>
                <h4></h4>Qty : <input type="number">
                <p></p><p></p>
                <!--                  <img th:src ="@{${product.image}}"class="card-img-top" alt="...">-->
            </div>

            <p></p>
            <p></p>
        </div>
        <div align="center">
        <a th:href="@{/checkup}"  class="btn btn-primary">Check Out</a>
        </div>
    </div>
</body>
</html>
