<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

</head>
<body align="center" class="m-5">
<div align="center">
<div class="card mb-3" style="max-width:1060px;" align="center">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src ="@{${product.image}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <p class="card-text" th:text="${product.price}"></p>
            </div>
        </div>
    </div>
</div>
      <a th:href="@{/product}" class="btn btn-primary">Back</a>  <a class="btn btn-primary">Buy Now!</a>
</div>
</body>
</html>
