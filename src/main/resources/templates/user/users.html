<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center" >
    <div>
        <form th:action="@{/logout}">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                <h3>Welcome <span th:text="${#authentication.name}"/></h3>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>Welcome to Market Place </h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entity : ${allUsers}">
                    <td th:text="${entity.id}">User Id</td>
                    <td th:text="${entity.email}">Email</td>
                    <td th:text="${entity.firstName}">First Name</td>
                    <td th:text="${entity.lastName}">Last Name</td>
                </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
