<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http:www.thymeleaf.org/thymeleaf-extras-springsecurity5"
th:fragment="header">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Market-Place</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/product}">All Products</a>
                </li>


            </ul>
            <form class="d-flex">

                <a class="nav-link active"  sec:authorize="isAnonymous()" aria-current="page" th:href="@{/login}">Login</a>
                <a class="nav-link active"  sec:authorize="isAnonymous()" aria-current="page" th:href="@{/register}">Register</a>

                <a class="nav-link active" sec:authorize="isAuthenticated()" th:if="${#authentication.name == 'lawalmonsaw.lm@gmail.com'}" aria-current="page" th:href="@{/list_users}">All Customers</a>
                <a class="nav-link active" sec:authorize="isAuthenticated()" th:if="${#authentication.name == 'lawalmonsaw.lm@gmail.com'}" aria-current="page" th:href="@{/product}">All Products</a>
                <a class="nav-link active" sec:authorize="isAuthenticated()" th:if="${#authentication.name == 'lawalmonsaw.lm@gmail.com'}" aria-current="page" th:href="@{/new}">Add Products</a>
                <a class="nav-link active" sec:authorize="isAuthenticated()" aria-current="page" th:href="@{/logout}">Logout</a>

            </form>
        </div>
    </div>
</nav>

</body>
</html>
